<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Age Calculator</title>
  </head>
  <body>
    <div class="date-now">
      <span id="nowdate"></span>
    </div>
    <div class="calculator">
      <div class="age-to-year">
        <input
          type="number"
          placeholder="ex) 20"
          id="input_age"
          maxlength="2"
        />
        세는
        <span id="year"></span>
        년생 입니다.
      </div>
      <div class="year-to-age">
        <input
          type="number"
          placeholder="ex) 19191109"
          id="input_year"
          maxlength="8"
        />
        은 만
        <span id="age"></span>
        세 입니다.
      </div>
    </div>
    <div class="image">
      <img src="mark.jpg" width="100" height="100" />
    </div>
    <script>
      var today = new Date();
      nowdate.innerHTML =
        today.getFullYear() +
        "년 " +
        (today.getMonth() + 1) +
        "월 " +
        today.getDate() +
        "일";
      var now_year = today.getFullYear();
      var now_month = today.getMonth();
      var now_date = today.getDate();
      input_age.oninput = function () {
        year.innerHTML = now_year - input_age.value + 1;
      };
      input_year.oninput = function () {
        //
        var check8 = now_year * 10000 + (now_month + 1) * 100 + now_date;
        var check_age = check8 - input_year.value;
        var check_year = Math.floor(check_age / 10000);
        age.innerHTML = check_year;
      };
    </script>
  </body>
</html>
